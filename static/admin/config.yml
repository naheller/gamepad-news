backend:
  name: git-gateway
  repo: naheller/gamepad-news
  branch: style-v4
  squash_merges: true

publish_mode: editorial_workflow
display_url: https://gamepad.news

media_library:
  name: uploadcare
  config:
    publicKey: dafe69442ae284f9a25b

collections:
  - name: 'posts'
    label: 'Posts'
    label_singular: 'Post'
    description: 'Articles on Gamepad News'
    folder: 'src/pages/posts'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle (optional)', name: 'subtitle', widget: 'string', default: '', required: false }
      - { label: 'Date (do not change)', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { 
          label: 'Image',
          name: 'image',
          widget: 'image',
          required: true,
          # options:
          #   media_library:
          #     config:
          #       publicKey: 'dafe69442ae284f9a25b'
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Meta Title (60 chars max)', name: 'metaTitle', widget: 'string' }
      - { label: 'Meta Description (150 chars max)', name: 'metaDescription', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [] }
      - { label: 'Image file', name: 's3Image', widget: 'string' }
      - { label: 'Slug (do not change)', name: 'slugPartial', widget: 'string' }