backend:
  name: git-gateway
  repo: naheller/gamepad-news
  branch: style-v4
  squash_merges: true

publish_mode: editorial_workflow
display_url: https://gamepad.news

media_library:
  name: uploadcare
  config:
    publicKey: dafe69442ae284f9a25b

collections:
  - name: 'posts'
    label: 'Posts'
    label_singular: 'Post'
    description: 'Articles on Gamepad News'
    folder: 'src/pages/posts'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle (optional)', name: 'subtitle', widget: 'string', default: '', required: false }
      - { label: 'Date (do not change)', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Meta Title', name: 'metaTitle', widget: 'string', pattern: ['.^{30,60}$', '30-60 chars'], required: false }
      - { label: 'Meta Description', name: 'metaDescription', widget: 'string', pattern: ['.^{75,150}$', '75-150 chars'], required: false }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Slug (do not change)', name: 'slugPartial', widget: 'string' }